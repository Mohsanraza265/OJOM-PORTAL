<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme-Template</title>
	<!---JQuery CDN path -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js" 

			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
		</script>

	<!---JQuery code file path -->
		<script src="../js/jquery.js"></script>
	<!--- code file path -->
		<link rel="stylesheet" href="../css/style.css">
	
<link rel="stylesheet" type="text/css" 
href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-sec1">
        <div class="login-sec2">
            <div class="left">
                <div class="left-box">
                    <div></div>
                    <div class="flex">
                        <div>
                            <img src="../images/logo-1.png"/>
                        </div>
                        <div>
                            <h1>OJOM E.D PORTAL</h1>
                            <p>Welcome to OJOM E.D.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-box">
                    <div class="right-form">
                        <p>SIGN IN BELOW:</p>
                        <div class="controls input-1">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-control-1" required>
                        </div>
                        <div class="controls input-2">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control-2" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="remember" id="remember" value="1"><label for="remember" class="remember-me-text">Remember me</label>
                        </div>
                        <div class="btn">
                            <span>LOGIN</span>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
